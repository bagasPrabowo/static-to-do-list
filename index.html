<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="grid-container mx-auto px-3">
            <h3 class="title text-5x1 py-2 px-5"> TO DO LIST</h3>
            <form class="form-list">
                <input type="text" name="to-do-item" placeholder="To Do...">
                <button class="btn" type="submit" onclick="addList()">Add New List</button>
            </form> 
            <div class="to-do_list">
                <ul id="list-item">
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="script.js">
</script>
</html>
